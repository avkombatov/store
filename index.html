<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <header class="header center">
        <div class="header__left">
            <a href="index.html" class="header__logo"><img src="img/index/header/logo.png" alt="logo">
                <div class="header__brand">BRAN<span class="span__d">D</span></div>
            </a>
            <div class="header__search">
                <a href="#" class="header__browse">
                    <p class="browse__p">Browse<img src="img/index/header/arrow.png" alt="arrow" class="browse__arrow">
                    </p>

                </a>
                <form class="header_form" action="#">
                    <input class="header__input" type="text" placeholder="Search for Item..." required>
                    <button class="header__button"><img src="img/index/header/search.png" alt=""> </button>
                </form>
            </div>
        </div>
        <div class="header__right">
            <a href="#" class="header__cart"><img src="img/index/header/cart.png" alt="cart" class="cart__img"></a>
            <a href="#" class="header__account">My Account</a>
        </div>
    </header>
</body>

</html>
